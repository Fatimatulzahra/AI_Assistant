<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="chatbot">
        <header> <h2>Chatbot</h2> </header>
        <!-- Chatbot Log -->
        <ul class="chatbot-log">
            <!-- Intro text by Chatbot -->
            <li class="chat-intro">
                <span class="material-symbols-outlined">smart_toy</span>
                <p> Hello! <br>How can I help you? </p>
            </li>
            <!-- Text outputed by Chatbot -->
            <li class="chat-output"> 
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </li>
        </ul> 
        <!-- Text inputed by Users -->
        <div class="chat-input">
            <input placeholder="Type a message..."></input>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
